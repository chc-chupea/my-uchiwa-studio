<!DOCTYPE html>
<html lang="ja">
<head>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&family=Kosugi+Maru&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <title>Myうちわ - アップロード版</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'M PLUS Rounded 1c', 'Kosugi Maru', sans-serif;
      background: linear-gradient(135deg, #fff5f7, #e0f7ff);
      text-align: center;
      margin: 0;
      padding: 8px;
      color: #333;
    }
    
    /* ←ここに追加 */
    #customFileLabel {
      background: #ff9800; /* オレンジ */
      color: #fff;
      border-radius: 30px;
      padding: 10px 18px;
      cursor: pointer;
      font-size: 18px;
      transition: 0.2s;
      display: inline-block;
      }
    #customFileLabel:hover {
      background: #e67e22; /* 濃いオレンジに変化 */
      transform: scale(1.05);
    }


    #saveBtn, #go-to-form {
      background: #4cafef;
      color: white;
      font-size: 18px;
      padding: 14px 28px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      margin: 15px 0;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: transform 0.2s, background 0.3s;
    }

    #saveBtn:hover, #go-to-form:hover {
      background: #2196f3;
      transform: translateY(-3px);
    }

    #canvasWrapper {
      position: relative;
      width: 100%;
      max-width: 900px;
      aspect-ratio: 4 / 3;
      margin: 0 auto;
      background-color: #f4f4f4;
    }
    
    /* ←ここに追加 */
    #previewWrapper img {
      border: 6px solid #fff;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }

    #mainCanvas {
      width: 100%;
      height: auto;
      background-color: white;
      touch-action: none;
    }
    #templateSelector, #imageLoader, #saveBtn {
      margin-top: 10px;
      font-size: 14px;
    }

    #imageLoader {
      font-size: 16px;      /* 文字サイズを大きく */
    }

    #langButtons button {
      margin: 0 5px;
      padding: 5px 10px;
      font-size: 14px;
      cursor: pointer;
    }
    #notice {
      margin-top: 10px;
      font-size: 12px;
      color: green;
    }

    h1#title {
      font-size: 28px;
      font-weight: bold;
      color: #ff4081; /* ピンク */
      text-shadow: 2px 2px 0 #fff, 4px 4px 0 #ffc107; /* 白＋黄色の影 */
      margin: 20px 0;
    }

    @media print {
      body *:not(.fan-print) {
        display: none !important;
      }
      #mainCanvas {
        width: 100%;
        height: auto;
      }
      canvas {
        page-break-inside: avoid;
        break-inside: avoid;
        -webkit-region-break-inside: avoid;
      }
    }

    #go-to-form {
      font-size: 18px;
      padding: 12px 24px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.1s, background-color 0.3s;
      margin-top: 20px;
    }

    #go-to-form:hover {
      background-color: #45a049;
    }

    #go-to-form:active {
      transform: scale(0.96);
    }

    #templateLabel {
      font-size: 18px;  /* ←ここでサイズ変更 */
      font-weight: bold; /* 太字にしたい場合 */
      }
  </style>
</head>
<body>
  <div id="langButtons">
    <button onclick="setLanguage('ja')">日本語</button>
    <button onclick="setLanguage('en')">English</button>
    <button onclick="setLanguage('zh')">中文</button>
    <button onclick="setLanguage('ko')">한국어</button>
    <button onclick="setLanguage('vi')">Tiếng Việt</button>
  </div>

  <h1 id="title" data-ja="作っちゃおう！Myうちわ" data-en="Let's Make Our Own Fan!" data-zh="一起来制作我们的团扇！" data-ko="우리만의 부채를 만들어보자!" data-vi="Hãy cùng làm quạt giấy của riêng mình!">作っちゃおう！Myうちわ</h1>

  <label id="templateLabel" data-ja="うちわのデザインを選んでね👉" data-en="Choose a fan design👉" data-zh="请选择一个团扇设计👉" data-ko="부채 디자인을 선택하세요👉" data-vi="Chọn thiết kế quạt👉">うちわのデザインを選んでね👉</label>
  <select id="templateSelector">
    <option value="fan1-highres.png">無地</option>
    <option value="fan2-highres.png">夏祭り①</option>
    <option value="fan3-highres.png">夏祭り②</option>
  </select>

  <br />
  <!-- 変更前 -->
  <!-- <input type="file" id="imageLoader" accept="image/*" /> -->

  <!-- 変更後 -->
  <label for="imageLoader" id="customFileLabel">
    写真を撮る／ライブラリから選ぶ
  </label>

  <input type="file" id="imageLoader" accept="image/*" style="display:none;" />
  <br />
  <p id="reuploadNotice"
     data-ja="※ファイル画像は何度でも選び直せます。<br>画像は指で動かせます。つまんで大きさを変え、2本の指で回します。"
     data-en="※ You can re-select the image as many times as you like. Move the image with your finger. Pinch to zoom, two fingers to rotate."
     data-zh="※ 您可以多次重新选择图片。用手指移动图片，捏合缩放，两指旋转。"
     data-ko="※ 이미지는 언제든지 다시 선택할 수 있습니다.손가락으로 이미지 이동, 집어서 확대·축소, 두 손가락으로 회전."
     data-vi="※ Bạn có thể chọn lại ảnh bao nhiêu lần cũng được. Dùng tay di chuyển ảnh, chụm để phóng to, hai ngón tay xoay."
     style="font-size: 12px; color: #666;"></p>

  <div id="canvasWrapper">
    <canvas id="mainCanvas" width="3508" height="2480"></canvas>
  </div>

  <button id="saveBtn">決定 → プレビュー</button>
  <p id="notice"></p>



  <div id="previewWrapper" style="display:none; text-align:center; margin-top:16px;">
    <img id="previewImage" alt="合成画像プレビュー" style="max-width:90%; border:1px solid #ccc; border-radius:10px;" />
  </div>

  <!-- ここが新しい案内文表示領域 -->
  <div id="previewNotice" style="font-size:14px; color:black; margin-top:10px;"></div>
</div>





  <!-- 注文フォームへ進むボタン（最初は非表示） -->
  <br>
  <button id="go-to-form">📝 注文フォームへ進む</button>

  <!-- 手動リンク（失敗時の表示用、最初は非表示） -->
  <div id="manual-link" style="display: none; margin-top: 10px;">
    フォームに進めない場合は <a href="https://docs.google.com/forms/d/e/1FAIpQLSf1wV724Vnag4FCcjeU1z-3vaCcfhCjAvGyU8432bu8dyciow/viewform?usp=header" target="_blank">こちら</a> をクリックしてください。
  </div>

  <footer style="font-size: 6px; color: #888; margin-top: 20px;">
    © 2025 Chugoku Shimbun Hanbai Center. Web application developed by Hitomi Sasaki. All rights reserved.<br>
    このウェブアプリケーションは、株式会社中国新聞販売センターの従業員による地域イベント向けの自主開発プロジェクトです。<br>
    ※本アプリは公式サービスではありませんが、業務との親和性を考慮して使用されています。
  </footer>

  <script>
    const saveWarningTexts = {
      ja: '⚠️ まだファイルが選ばれていません。うちわに使う画像を選んでください。',
      en: '⚠️ No file selected yet. Please upload an image.',
      zh: '⚠️ 尚未选择文件，请上传图片。',
      ko: '⚠️ 아직 파일이 선택되지 않았습니다. 이미지를 업로드하세요.',
      vi: '⚠️ Chưa chọn tệp. Vui lòng tải ảnh lên.',
    };
    
    let currentLang = 'ja'; // デフォルトは日本語
    
    const canvas = document.getElementById('mainCanvas');
    const ctx = canvas.getContext('2d');
    let uploadedImg = null;
    let imgX = 100, imgY = 100, scale = 1, rotation = 0;
    let isDragging = false, lastX, lastY;

    const templateSelector = document.getElementById('templateSelector');
    let templateImg = new Image();
    templateImg.src = templateSelector.value;

    templateSelector.addEventListener('change', () => {
      templateImg.src = templateSelector.value;
      draw();
    });

    templateImg.onload = () => draw();

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (uploadedImg) {
        ctx.save();
        ctx.translate(imgX, imgY);
        ctx.rotate(rotation);
        ctx.scale(scale, scale);
        ctx.drawImage(uploadedImg, -uploadedImg.width / 2, -uploadedImg.height / 2);
        ctx.restore();
      }
      if (templateImg.complete) {
        ctx.drawImage(templateImg, 0, 0, canvas.width, canvas.height);
      }
    }

    document.getElementById('imageLoader').addEventListener('change', function(e) {
      const reader = new FileReader();
      reader.onload = function(event) {
        uploadedImg = new Image();
        uploadedImg.onload = () => {
          imgX = canvas.width / 2;
          imgY = canvas.height / 2;
          scale = 1;
          rotation = 0;
          draw();
        };
        uploadedImg.src = event.target.result;
      };
      reader.readAsDataURL(e.target.files[0]);
    });

    canvas.addEventListener('mousedown', e => {
      isDragging = true;
      lastX = e.offsetX;
      lastY = e.offsetY;
    });

    canvas.addEventListener('mousemove', e => {
      if (isDragging && uploadedImg) {
        imgX += e.offsetX - lastX;
        imgY += e.offsetY - lastY;
        lastX = e.offsetX;
        lastY = e.offsetY;
        draw();
      }
    });

    canvas.addEventListener('mouseup', () => isDragging = false);
    canvas.addEventListener('wheel', e => {
      if (uploadedImg) {
        scale += e.deltaY * -0.001;
        scale = Math.max(0.1, Math.min(5, scale));
        draw();
      }
      e.preventDefault();
    });

    // ←→キーで回転
    window.addEventListener('keydown', e => {
      if (e.key === 'ArrowLeft') rotation -= 0.05;
      if (e.key === 'ArrowRight') rotation += 0.05;
      draw();
    });

// ---------- 保存ボタンの新しい処理（ここに置き換える） ----------
document.getElementById('saveBtn').addEventListener('click', () => {
  const noticeEl = document.getElementById('notice');

  if (!uploadedImg) {
    noticeEl.textContent = saveWarningTexts[currentLang] || saveWarningTexts['ja'];
    noticeEl.style.color = 'red';
    setTimeout(() => {
      noticeEl.textContent = '';
      noticeEl.style.color = 'green';
    }, 3000);
    return;
  }

  // canvas を Blob にしてプレビュー表示（長押しで保存する方式）
  canvas.toBlob(blob => {
    if (!blob) {
      noticeEl.textContent = '画像作成に失敗しました。もう一度お試しください。';
      noticeEl.style.color = 'red';
      return;
    }

    // 前の object URL があれば解放
    if (window._lastPreviewURL) {
      try { URL.revokeObjectURL(window._lastPreviewURL); } catch (e) {}
      window._lastPreviewURL = null;
    }

    const url = URL.createObjectURL(blob);
    window._lastPreviewURL = url;

    // プレビュー要素を表示
    const previewWrapper = document.getElementById('previewWrapper');
    const previewImg = document.getElementById('previewImage');
    previewImg.src = url;
    previewWrapper.style.display = 'block';

    const previewNotice = document.getElementById('previewNotice');
    previewNotice.innerHTML = `
      iPhone：画像を👆長押しして「“写真”に追加」を選んで保存してください。<br><br>
      Android：画像を👆長押しして「画像を保存」を選択してください。<br><br>
      保存できたら下の「注文フォームへ進む」ボタンから申込へお進みください。
    `;

    // スクロールして目立たせる
    previewWrapper.scrollIntoView({ behavior: 'smooth' });

  }, 'image/png'); // PNG で生成
});
// -------------------------------------------------------------------

    // --- タッチ操作用変数 ---
    let lastTouchDist = null;
    let lastTouchAngle = null;
    canvas.addEventListener('touchstart', e => {
      if (!uploadedImg) return;

      if (e.touches.length === 1) {
        isDragging = true;
        lastX = e.touches[0].clientX;
        lastY = e.touches[0].clientY;
      }

      if (e.touches.length === 2) {
        isDragging = false;
        const dx = e.touches[1].clientX - e.touches[0].clientX;
        const dy = e.touches[1].clientY - e.touches[0].clientY;
        lastTouchDist = Math.hypot(dx, dy);
        lastTouchAngle = Math.atan2(dy, dx);
      }

      e.preventDefault();
    });

    canvas.addEventListener('touchmove', e => {
      if (!uploadedImg) return;

      if (e.touches.length === 1 && isDragging) {
        const dx = e.touches[0].clientX - lastX;
        const dy = e.touches[0].clientY - lastY;
        imgX += dx;
        imgY += dy;
        lastX = e.touches[0].clientX;
        lastY = e.touches[0].clientY;
        draw();
      }

      if (e.touches.length === 2) {
        const dx = e.touches[1].clientX - e.touches[0].clientX;
        const dy = e.touches[1].clientY - e.touches[0].clientY;
        const newDist = Math.hypot(dx, dy);
        const newAngle = Math.atan2(dy, dx);

        // スケーリング
        if (lastTouchDist !== null) {
          const scaleChange = newDist / lastTouchDist;
          scale *= scaleChange;
          scale = Math.max(0.1, Math.min(5, scale));
        }

        // 回転
        if (lastTouchAngle !== null) {
          const angleChange = newAngle - lastTouchAngle;
          rotation += angleChange;
        }

        lastTouchDist = newDist;
        lastTouchAngle = newAngle;
        draw();
      }

      e.preventDefault();
    });

    canvas.addEventListener('touchend', e => {
      if (e.touches.length < 2) {
        lastTouchDist = null;
        lastTouchAngle = null;
      }
      if (e.touches.length === 0) {
        isDragging = false;
      }
      e.preventDefault();
    });

    function setLanguage(lang) {
      currentLang = lang; // ← これを追加
      
      document.querySelectorAll('[data-ja]').forEach(el => {
        if (el.dataset[lang]) {
          el.innerHTML = el.dataset[lang];
        }
      });

    }

    
    function getTimestampBasedFileName() {
      const now = new Date();
      const y = now.getFullYear();
      const m = String(now.getMonth() + 1).padStart(2, '0');
      const d = String(now.getDate()).padStart(2, '0');
      const h = String(now.getHours()).padStart(2, '0');
      const min = String(now.getMinutes()).padStart(2, '0');
      const slot = Math.floor(parseInt(min) / 30) * 30;
      const slotStr = String(slot).padStart(2, '0');
      return `uchiwa_${y}${m}${d}_${h}${slotStr}.png`;
    }

    // 📌 フォームへ進むボタンクリック時の処理
    document.getElementById('go-to-form').addEventListener('click', function () {
        window.location.href = "https://docs.google.com/forms/d/e/1FAIpQLSf1wV724Vnag4FCcjeU1z-3vaCcfhCjAvGyU8432bu8dyciow/viewform";

        // 念のため5秒後に手動リンクを表示
        setTimeout(() => {
            document.getElementById('manual-link').style.display = 'block';
        }, 5000);
    });
    
    window.addEventListener('load', () => {
      const userLang = navigator.language || navigator.userLanguage;
      if (userLang.startsWith('en')) setLanguage('en');
      else if (userLang.startsWith('zh')) setLanguage('zh');
      else if (userLang.startsWith('ko')) setLanguage('ko');
      else if (userLang.startsWith('vi')) setLanguage('vi');
      else setLanguage('ja');
    });
  </script>
</body>
</html>
