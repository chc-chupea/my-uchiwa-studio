<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Myうちわ - アップロード版</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      margin: 0;
      padding: 10px;
    }
    #canvasWrapper {
      position: relative;
      width: 100%;
      max-width: 900px;
      aspect-ratio: 4 / 3;
      margin: 0 auto;
      background-color: #f4f4f4;
    }
    #mainCanvas {
      width: 100%;
      height: auto;
      background-color: white;
      touch-action: none;
    }
    #templateSelector, #imageLoader, #saveBtn {
      margin-top: 10px;
      font-size: 14px;
    }


    #imageLoader {
      font-size: 16px;      /* 文字サイズを大きく */
    }

    #langButtons button {
      margin: 0 5px;
      padding: 5px 10px;
      font-size: 14px;
      cursor: pointer;
    }
    #notice {
      margin-top: 10px;
      font-size: 12px;
      color: green;
    }

    h1#title {
      font-size: 16px;
    }

    @media print {
      body *:not(.fan-print) {
        display: none !important;
      }
      #mainCanvas {
        width: 100%;
        height: auto;
      }
      canvas {
        page-break-inside: avoid;
        break-inside: avoid;
        -webkit-region-break-inside: avoid;
      }
    }

    #go-to-form {
      font-size: 18px;
      padding: 12px 24px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.1s, background-color 0.3s;
      margin-top: 20px;
    }

    #go-to-form:hover {
      background-color: #45a049;
    }

    #go-to-form:active {
      transform: scale(0.96);
    }
  </style>
</head>
<body>
  <div id="langButtons">
    <button onclick="setLanguage('ja')">日本語</button>
    <button onclick="setLanguage('en')">English</button>
    <button onclick="setLanguage('zh')">中文</button>
    <button onclick="setLanguage('ko')">한국어</button>
    <button onclick="setLanguage('vi')">Tiếng Việt</button>
  </div>

  <h1 id="title" data-ja="作っちゃおう！Myうちわ" data-en="Let's Make Our Own Fan!" data-zh="一起来制作我们的团扇！" data-ko="우리만의 부채를 만들어보자!" data-vi="Hãy cùng làm quạt giấy của riêng mình!">作っちゃおう！Myうちわ</h1>

  <label id="templateLabel" data-ja="うちわのデザインを選んでね👉" data-en="Choose a fan design👉" data-zh="请选择一个团扇设计👉" data-ko="부채 디자인을 선택하세요👉" data-vi="Chọn thiết kế quạt👉">うちわのデザインを選んでね👉</label>
  <select id="templateSelector">
    <option value="fan1-highres.png">無地</option>
    <option value="fan2-highres.png">夏祭り①</option>
    <option value="fan3-highres.png">夏祭り②</option>
  </select>

  <br />
  <input type="file" id="imageLoader" accept="image/*" capture="environment" />
  <br />

  <button id="openCameraBtn">📷 カメラで撮る（高解像度）</button>

  <div id="cameraPanel" hidden style="margin-top:10px;">
    <video id="cameraPreview" playsinline autoplay
           style="width:100%;max-width:900px;background:#000;border-radius:8px;"></video>
    <div style="margin-top:8px;">
      <!-- 端末に複数カメラがある場合の切り替え用（任意） -->
      <select id="cameraSelect" style="max-width:90%;"></select>
    </div>
    <div style="margin-top:10px; display:flex; gap:8px; justify-content:center;">
      <button id="snapBtn">このカメラで撮る</button>
      <button id="closeCamBtn">閉じる</button>
    </div>
  </div>

  <p id="reuploadNotice"
     data-ja="※スマホに入っている写真や、今カメラで撮った写真もOK！<br>
     高解像度でA4サイズのうちわが簡単に作れます。<br>
     画像は何度でも選び直せます。指で動かし、大きさや角度も自由に調整できます。"
     data-en="※ You can use photos already on your phone or take a new one with your camera!<br>
     Easily create a high-resolution A4-size fan.<br>
     You can re-select the image anytime, move it with your finger, and freely adjust size and angle."
     data-zh="※ 您可以使用手机里的照片，或直接拍照！<br>
     轻松制作高清A4尺寸的团扇。<br>
     可以随时重新选择图片，用手指移动、调整大小和角度。"
     data-ko="※ 휴대폰에 있는 사진이나 지금 찍은 사진 모두 사용 가능!<br>
     고해상도 A4 사이즈 부채를 쉽게 만들 수 있습니다.<br>
     이미지는 언제든지 다시 선택 가능하며, 손가락으로 이동·크기·각도를 조정할 수 있습니다."
     data-vi="※ Bạn có thể dùng ảnh trong điện thoại hoặc chụp mới bằng camera!<br>
     Dễ dàng tạo quạt giấy kích thước A4 với độ phân giải cao.<br>
     Có thể chọn lại ảnh bất cứ lúc nào, di chuyển, phóng to/thu nhỏ và xoay bằng ngón tay."
     style="font-size: 12px; color: #666;"></p>

  <div id="canvasWrapper">
    <canvas id="mainCanvas" width="3508" height="2480"></canvas>
  </div>

  <button id="saveBtn">📷決定</button>
  <p id="notice"></p>



  <div id="previewWrapper" style="display:none; text-align:center; margin-top:16px;">
    <img id="previewImage" alt="合成画像プレビュー" style="max-width:90%; border:1px solid #ccc; border-radius:10px;" />
  </div>

  <!-- ここが新しい案内文表示領域 -->
  <div id="previewNotice" style="font-size:14px; color:black; margin-top:10px;"></div>
</div>





  <!-- 注文フォームへ進むボタン（最初は非表示） -->
  <br>
  <button id="go-to-form">📝 注文フォームへ進む</button>

  <!-- 手動リンク（失敗時の表示用、最初は非表示） -->
  <div id="manual-link" style="display: none; margin-top: 10px;">
    フォームに進めない場合は <a href="https://docs.google.com/forms/d/e/1FAIpQLSf1wV724Vnag4FCcjeU1z-3vaCcfhCjAvGyU8432bu8dyciow/viewform?usp=header" target="_blank">こちら</a> をクリックしてください。
  </div>

  <footer style="font-size: 6px; color: #888; margin-top: 20px;">
    © 2025 Chugoku Shimbun Hanbai Center. Web application developed by Hitomi Sasaki. All rights reserved.<br>
    このウェブアプリケーションは、株式会社中国新聞販売センターの従業員による地域イベント向けの自主開発プロジェクトです。<br>
    ※本アプリは公式サービスではありませんが、業務との親和性を考慮して使用されています。
  </footer>

  <script>
    const saveWarningTexts = {
      ja: '⚠️ まだファイルが選ばれていません。うちわに使う画像を選んでください。',
      en: '⚠️ No file selected yet. Please upload an image.',
      zh: '⚠️ 尚未选择文件，请上传图片。',
      ko: '⚠️ 아직 파일이 선택되지 않았습니다. 이미지를 업로드하세요.',
      vi: '⚠️ Chưa chọn tệp. Vui lòng tải ảnh lên.',
    };
    

    // 保存後のプレビュー案内（長押し保存）を多言語化
    const previewNoticeTexts = {
      ja: `
        iPhone：画像を👆長押しして「“写真”に追加」を選んで保存してください。<br><br>
        Android：画像を👆長押しして「画像を保存」を選択してください。<br><br>
        保存できたら下の「注文フォームへ進む」ボタンから申込へお進みください。
      `,
      en: `
        iPhone: 👆 Long-press the image and choose "Add to Photos" to save.<br><br>
        Android: 👆 Long-press the image and choose "Save image".<br><br>
        After saving, proceed via the "Go to order form" button below.
      `,
      zh: `
        iPhone：👆长按图片，选择“添加到照片”保存。<br><br>
        Android：👆长按图片，选择“保存图片”。<br><br>
        保存后请点击下方“前往订单表单”继续。
      `,
      ko: `
        iPhone: 이미지를 👆길게 눌러 “사진에 추가”를 선택해 저장하세요.<br><br>
        Android: 이미지를 👆길게 눌러 “이미지 저장”을 선택하세요.<br><br>
        저장이 끝나면 아래 “주문 폼으로 이동” 버튼으로 진행하세요.
      `,
      vi: `
        iPhone: 👆 Nhấn giữ ảnh rồi chọn “Thêm vào Ảnh” để lưu.<br><br>
        Android: 👆 Nhấn giữ ảnh rồi chọn “Lưu hình ảnh”.<br><br>
        Sau khi lưu, bấm “Tiến tới form đặt hàng” bên dưới.
      `
    };

    let currentLang = 'ja'; // デフォルトは日本語
    
    const canvas = document.getElementById('mainCanvas');
    const ctx = canvas.getContext('2d');
    let uploadedImg = null;
    let imgX = 100, imgY = 100, scale = 1, rotation = 0;
    let isDragging = false, lastX, lastY;

    const templateSelector = document.getElementById('templateSelector');
    let templateImg = new Image();
    templateImg.src = templateSelector.value;

    templateSelector.addEventListener('change', () => {
      templateImg.src = templateSelector.value;
      draw();
    });

    templateImg.onload = () => draw();

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (uploadedImg) {
        ctx.save();
        ctx.translate(imgX, imgY);
        ctx.rotate(rotation);
        ctx.scale(scale, scale);
        ctx.drawImage(uploadedImg, -uploadedImg.width / 2, -uploadedImg.height / 2);
        ctx.restore();
      }
      if (templateImg.complete) {
        ctx.drawImage(templateImg, 0, 0, canvas.width, canvas.height);
      }
    }

    // ====== カメラ撮影（高解像度リクエスト） ======
    let camStream = null;
    let camTrack = null;

    async function openCamera() {
      const panel = document.getElementById('cameraPanel');
      const video = document.getElementById('cameraPreview');
      const select = document.getElementById('cameraSelect');

      // まずは背面＆高解像度を「要求」
      const baseConstraints = {
        video: {
          facingMode: { ideal: 'environment' }, // 背面優先
          width: { ideal: 4096 },               // 12MP クラスを“希望”
          height: { ideal: 3072 },
          frameRate: { ideal: 30 }
        },
        audio: false
      };

      try {
        camStream = await navigator.mediaDevices.getUserMedia(baseConstraints);
      } catch (e) {
        // 失敗したら最小限の指定で再トライ（iOS Safari など）
        camStream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { ideal: 'environment' } },
          audio: false
        });
      }

      // プレビュー開始
      video.srcObject = camStream;
      await video.play().catch(() => {});

      // 可能なら「端末が許す最大解像度」に引き上げる
      camTrack = camStream.getVideoTracks()[0];
      try {
        const caps = camTrack.getCapabilities && camTrack.getCapabilities();
        if (caps && caps.width && caps.height) {
          const maxW = caps.width.max || caps.width;
          const maxH = caps.height.max || caps.height;
          await camTrack.applyConstraints({
            width: { ideal: maxW },
            height: { ideal: maxH }
          });
        }
      } catch (e) {
        // iOS Safari などは何もしない
      }

      // （任意）利用可能なカメラをプルダウンに列挙して切替可に
      try {
        const devices = await navigator.mediaDevices.enumerateDevices();
        const videoInputs = devices.filter(d => d.kind === 'videoinput');
        const currentId = camTrack.getSettings && camTrack.getSettings().deviceId;

        select.innerHTML = '';
        videoInputs.forEach((d, i) => {
          const opt = document.createElement('option');
          opt.value = d.deviceId;
          opt.textContent = d.label || `カメラ ${i + 1}`;
          if (currentId && d.deviceId === currentId) opt.selected = true;
          select.appendChild(opt);
        });

        select.onchange = async () => {
          await switchCamera(select.value);
        };
      } catch (e) {
        // 権限前やSafariはlabelが出ないことあり
      }

      panel.hidden = false;
    }

    async function switchCamera(deviceId) {
      // 既存ストリーム停止
      if (camStream) camStream.getTracks().forEach(t => t.stop());

      camStream = await navigator.mediaDevices.getUserMedia({
        video: {
          deviceId: { exact: deviceId },
          width: { ideal: 4096 },
          height: { ideal: 3072 }
        },
        audio: false
      });
      const video = document.getElementById('cameraPreview');
      video.srcObject = camStream;
      camTrack = camStream.getVideoTracks()[0];
    }

    function closeCamera() {
      if (camStream) camStream.getTracks().forEach(t => t.stop());
      camStream = null;
      camTrack = null;
      document.getElementById('cameraPanel').hidden = true;
    }

    // 撮影：ImageCapture があれば“静止画フル解像度”、なければ video フレームを取得
    async function snapPhoto() {
      const noticeEl = document.getElementById('notice');
      const video = document.getElementById('cameraPreview');

      try {
        // 1) ImageCapture でフル解像度静止画（Android Chrome で有効）
        if ('ImageCapture' in window && camTrack) {
          const ic = new ImageCapture(camTrack);
          const blob = await ic.takePhoto().catch(() => null);
          if (blob) {
            const url = URL.createObjectURL(blob);
            const img = new Image();
            img.onload = () => {
              uploadedImg = img;            // 既存の描画ロジックに投入
              imgX = canvas.width / 2;
              imgY = canvas.height / 2;
              scale = 1;
              rotation = 0;
              draw();
              URL.revokeObjectURL(url);
              closeCamera();
            };
            img.src = url;
            return;
          }
        }

        // 2) フォールバック：video のネイティブ解像度でフレームを取り込む
        const off = document.createElement('canvas');
        const w = video.videoWidth;
        const h = video.videoHeight;
        off.width = w;
        off.height = h;
        off.getContext('2d').drawImage(video, 0, 0, w, h);

        const dataURL = off.toDataURL('image/jpeg', 0.95);
        const img = new Image();
        img.onload = () => {
          uploadedImg = img;              // 既存の描画ロジックに投入
          imgX = canvas.width / 2;
          imgY = canvas.height / 2;
          scale = 1;
          rotation = 0;
          draw();
          closeCamera();
        };
        img.src = dataURL;
      } catch (e) {
        noticeEl.textContent = 'カメラからの取り込みに失敗しました。ファイル選択をご利用ください。';
        noticeEl.style.color = 'red';
      }
    }

    // ボタンをひも付け
    document.getElementById('openCameraBtn')?.addEventListener('click', openCamera);
    document.getElementById('snapBtn')?.addEventListener('click', snapPhoto);
    document.getElementById('closeCamBtn')?.addEventListener('click', closeCamera);

    document.getElementById('imageLoader').addEventListener('change', function(e) {
      const reader = new FileReader();
      reader.onload = function(event) {
        uploadedImg = new Image();
        uploadedImg.onload = () => {
          imgX = canvas.width / 2;
          imgY = canvas.height / 2;
          scale = 1;
          rotation = 0;
          draw();
        };
        uploadedImg.src = event.target.result;
      };
      reader.readAsDataURL(e.target.files[0]);
    });

    canvas.addEventListener('mousedown', e => {
      isDragging = true;
      lastX = e.offsetX;
      lastY = e.offsetY;
    });

    canvas.addEventListener('mousemove', e => {
      if (isDragging && uploadedImg) {
        imgX += e.offsetX - lastX;
        imgY += e.offsetY - lastY;
        lastX = e.offsetX;
        lastY = e.offsetY;
        draw();
      }
    });

    canvas.addEventListener('mouseup', () => isDragging = false);
    canvas.addEventListener('wheel', e => {
      if (uploadedImg) {
        scale += e.deltaY * -0.001;
        scale = Math.max(0.1, Math.min(5, scale));
        draw();
      }
      e.preventDefault();
    });

    // ←→キーで回転
    window.addEventListener('keydown', e => {
      if (e.key === 'ArrowLeft') rotation -= 0.05;
      if (e.key === 'ArrowRight') rotation += 0.05;
      draw();
    });

// ---------- 保存ボタンの新しい処理（ここに置き換える） ----------
document.getElementById('saveBtn').addEventListener('click', () => {
  const noticeEl = document.getElementById('notice');

  if (!uploadedImg) {
    noticeEl.textContent = saveWarningTexts[currentLang] || saveWarningTexts['ja'];
    noticeEl.style.color = 'red';
    setTimeout(() => {
      noticeEl.textContent = '';
      noticeEl.style.color = 'green';
    }, 3000);
    return;
  }

  // canvas を Blob にしてプレビュー表示（長押しで保存する方式）
  canvas.toBlob(blob => {
    if (!blob) {
      noticeEl.textContent = '画像作成に失敗しました。もう一度お試しください。';
      noticeEl.style.color = 'red';
      return;
    }

    // 前の object URL があれば解放
    if (window._lastPreviewURL) {
      try { URL.revokeObjectURL(window._lastPreviewURL); } catch (e) {}
      window._lastPreviewURL = null;
    }

    const url = URL.createObjectURL(blob);
    window._lastPreviewURL = url;

    // プレビュー要素を表示
    const previewWrapper = document.getElementById('previewWrapper');
    const previewImg = document.getElementById('previewImage');
    previewImg.src = url;
    previewWrapper.style.display = 'block';

    const previewNotice = document.getElementById('previewNotice');
    previewNotice.innerHTML = previewNoticeTexts[currentLang] || previewNoticeTexts['ja'];

    // スクロールして目立たせる
    previewWrapper.scrollIntoView({ behavior: 'smooth' });

  }, 'image/png'); // PNG で生成
});
// -------------------------------------------------------------------

    // --- タッチ操作用変数 ---
    let lastTouchDist = null;
    let lastTouchAngle = null;
    canvas.addEventListener('touchstart', e => {
      if (!uploadedImg) return;

      if (e.touches.length === 1) {
        isDragging = true;
        lastX = e.touches[0].clientX;
        lastY = e.touches[0].clientY;
      }

      if (e.touches.length === 2) {
        isDragging = false;
        const dx = e.touches[1].clientX - e.touches[0].clientX;
        const dy = e.touches[1].clientY - e.touches[0].clientY;
        lastTouchDist = Math.hypot(dx, dy);
        lastTouchAngle = Math.atan2(dy, dx);
      }

      e.preventDefault();
    });

    canvas.addEventListener('touchmove', e => {
      if (!uploadedImg) return;

      if (e.touches.length === 1 && isDragging) {
        const dx = e.touches[0].clientX - lastX;
        const dy = e.touches[0].clientY - lastY;
        imgX += dx;
        imgY += dy;
        lastX = e.touches[0].clientX;
        lastY = e.touches[0].clientY;
        draw();
      }

      if (e.touches.length === 2) {
        const dx = e.touches[1].clientX - e.touches[0].clientX;
        const dy = e.touches[1].clientY - e.touches[0].clientY;
        const newDist = Math.hypot(dx, dy);
        const newAngle = Math.atan2(dy, dx);

        // スケーリング
        if (lastTouchDist !== null) {
          const scaleChange = newDist / lastTouchDist;
          scale *= scaleChange;
          scale = Math.max(0.1, Math.min(5, scale));
        }

        // 回転
        if (lastTouchAngle !== null) {
          const angleChange = newAngle - lastTouchAngle;
          rotation += angleChange;
        }

        lastTouchDist = newDist;
        lastTouchAngle = newAngle;
        draw();
      }

      e.preventDefault();
    });

    canvas.addEventListener('touchend', e => {
      if (e.touches.length < 2) {
        lastTouchDist = null;
        lastTouchAngle = null;
      }
      if (e.touches.length === 0) {
        isDragging = false;
      }
      e.preventDefault();
    });

    function setLanguage(lang) {
      currentLang = lang; // ← これを追加
      
      document.querySelectorAll('[data-ja]').forEach(el => {
        if (el.dataset[lang]) {
          el.innerHTML = el.dataset[lang];
        }
      });

    }

    
    function getTimestampBasedFileName() {
      const now = new Date();
      const y = now.getFullYear();
      const m = String(now.getMonth() + 1).padStart(2, '0');
      const d = String(now.getDate()).padStart(2, '0');
      const h = String(now.getHours()).padStart(2, '0');
      const min = String(now.getMinutes()).padStart(2, '0');
      const slot = Math.floor(parseInt(min) / 30) * 30;
      const slotStr = String(slot).padStart(2, '0');
      return `uchiwa_${y}${m}${d}_${h}${slotStr}.png`;
    }

    // 📌 フォームへ進むボタンクリック時の処理
    document.getElementById('go-to-form').addEventListener('click', function () {
        window.location.href = "https://docs.google.com/forms/d/e/1FAIpQLSf1wV724Vnag4FCcjeU1z-3vaCcfhCjAvGyU8432bu8dyciow/viewform";

        // 念のため5秒後に手動リンクを表示
        setTimeout(() => {
            document.getElementById('manual-link').style.display = 'block';
        }, 5000);
    });
    
    window.addEventListener('load', () => {
      const userLang = navigator.language || navigator.userLanguage;
      if (userLang.startsWith('en')) setLanguage('en');
      else if (userLang.startsWith('zh')) setLanguage('zh');
      else if (userLang.startsWith('ko')) setLanguage('ko');
      else if (userLang.startsWith('vi')) setLanguage('vi');
      else setLanguage('ja');
    });
  </script>
</body>
